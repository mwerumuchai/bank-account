<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank-Account</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Moringa Bank</h1>

      <div class="row">
        <h2>Register New Account:</h2>
          <form id="new-contact">
            <div class="form-group">
              <label for="first-name">First name</label>
              <input type="text" class="form-control" id="first-name">
            </div>
            <div class="form-group">
              <label for="last-name">Last name</label>
              <input type="text" class="form-control" id="last-name">
            </div>

            <button type="submit" class="btn">Add</button>
          </form>
      </div>
    </div>
    <div class="container">
      <div class="col-md-6">
        <h3>Deposit Funds:</h3>
        <form id="add">
          <div class="form-group">
            <label for="initial-deposit">Initial Deposit:</label>
            <input id="initial-deposit" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="deposit-amount">Deposit Amount:</label>
            <input id="deposit-amount" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Calculate</button>
        </form>
      </div>

      <div class="col-md-6">
        <h3>Withdraw Funds:</h3>
        <form id="subtract">
          <div class="form-group">
            <label for="initial-deposit1">Initial Deposit:</label>
            <input id="initial-deposit1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="withdraw-amount">Withdraw Amount:</label>
            <input id="withdraw-amount" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Calculate!</button>
        </form>
      </div>
    </div>
    <div class="container">
      <h2>Member Details:</h2>
      <ul id="contacts"></ul>
      <div id="show-contact">
        <h2></h2>
        <p>First name: <span class="first-name"></span></p>
        <p>Last name: <span class="last-name"></span></p>
        <p>Current Balance: <span id="output"></span></p>
        <div id="output"></div>
      </div>
    </div>
  </body>
</html>
