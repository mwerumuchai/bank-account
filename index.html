<!DOCTYPE html>
<html>
  <head>
    <title>Moringa Bank</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>

  </head>

  <body>

    <div class="container">
      <h1>Welcome To Moringa Bank</h1>
      <hr>
      <form id="new-contact">
        <div class="form-group">
          <label for="new-first-name">First name</label>
          <input type="text" class="form-control" id="new-first-name">
        </div>
        <div class="form-group">
          <label for="new-last-name">Last name</label>
          <input type="text" class="form-control" id="new-last-name">
        </div>
      </form>
    </div>
    <hr>
    <div class="container">
      <h2>Deposit Funds</h2>
      <form id="add">
        <div class="form-group">
          <label for="initial-deposit">Initail Deposit:</label>
          <input id="initial-deposit" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="deposit-amount">Deposit Amount:</label>
          <input id="deposit-amount" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Calculate!</button>
      </form>
      <div id="output"></div>
    </div>
  </body>
</html>
