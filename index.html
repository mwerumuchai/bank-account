<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Moringa Bank</title>
  </head>
  <body>
    <hr>
    <div class="container">
      <h1 style="text-align:center;">Welcome to Moringa Bank</h1>
      <hr>
      <div class="row">

        <div class="col-md-6">
          <h2>Register a New Account:</h2>
          <form id="account">
            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-last-name">Last name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>

          </form>
        </div>

        <div class="col-md-6">
          <h2>Deposit/Withdraw Funds:</h2>
          <form id="amount">
            <div class="form-group">
              <label for="initial-deposit">Initial Deposit</label>
              <input type="text" class="form-control" id="initial-deposit">
            </div>
            <div class="form-group">
              <label for="deposit-amount">Deposit Amount</label>
              <input type="text" class="form-control" id="deposit-amount">
            </div>
            <div class="form-group">
              <label for="withdraw-amount">Withdraw Amount</label>
              <input type="text" class="form-control" id="withdraw-amount">
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <div class="row1">
        <form id="balance">
          <div class="form-group">
            <h2 style="text-align:center;">Current Balance</h2>
            <input type="text" class="form-control" id="current-balance" style="text-align:center;">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
